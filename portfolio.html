    <script>
        // Modal Functionality
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.querySelector('.modal');
        const modalImage = document.querySelector('.modal-image');
        const closeModal = document.querySelector('.modal-close');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        let currentIndex = 0;
        const images = Array.from(galleryItems).map(item => item.querySelector('img').src);

        function openModal(index) {
            currentIndex = index;
            modal.style.display = 'block';
            modalImage.src = images[currentIndex];
            setTimeout(() => {
                modalImage.classList.add('active');
            }, 50);
        }

        function navigate(direction) {
            currentIndex = (currentIndex + direction + images.length) % images.length;
            modalImage.classList.remove('active');
            setTimeout(() => {
                modalImage.src = images[currentIndex];
                modalImage.classList.add('active');
            }, 300);
        }

        // Event Listeners
        galleryItems.forEach((item, index) => {
            item.addEventListener('click', () => openModal(index));
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImage.classList.remove('active');
        });

        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', () => navigate(1));

        // Swipe Support
        let touchStartX = 0;
        modal.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
        });

        modal.addEventListener('touchend', e => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            if (Math.abs(diff) > 50) {
                diff > 0 ? navigate(1) : navigate(-1);
            }
        });

        // Close modal on outside click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                modalImage.classList.remove('active');
            }
        });
    </script>

    <script>
        // Add scroll event listener
let isScrolling;
const scroller = document.querySelector('.scroller-wrapper');

window.addEventListener('scroll', () => {
    // Clear timeout if exists
    clearTimeout(isScrolling);
    
    // Add paused class
    scroller.classList.add('paused');
    
    // Remove paused class after 2 seconds of inactivity
    isScrolling = setTimeout(() => {
        scroller.classList.remove('paused');
    }, 100);
});

// Touch/mouse wheel detection
document.addEventListener('wheel', handleInteraction);
document.addEventListener('touchmove', handleInteraction);

function handleInteraction() {
    scroller.classList.add('paused');
    clearTimeout(isScrolling);
    isScrolling = setTimeout(() => {
        scroller.classList.remove('paused');
    }, 2000);
}
